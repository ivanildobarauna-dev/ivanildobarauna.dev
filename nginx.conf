# Define zone for rate limiting - 10MB shared memory zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;

# Define default zone for general limiting
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=300r/m;

server {
    listen 8080;
    server_name localhost;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy strict-origin-when-cross-origin;

    # Configuração de log
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Rate limiting for the entire site
    limit_req zone=general_limit burst=30 nodelay;

    location / {
        # Proxy reverso para a aplicação Next.js que está rodando na porta 3000
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cache de arquivos estáticos
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000/_next/static/;
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /public/ {
        proxy_pass http://127.0.0.1:3000/public/;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }
    
    # Servir arquivos de imagens diretamente
    location /images/ {
        proxy_pass http://127.0.0.1:3000/images/;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }
    
    # Bloquear acesso direto aos arquivos .git e outros sensíveis
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }
}